<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Buttons</title>
    <style>
        .vote-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-family: Arial, sans-serif;
        }
        
        .vote-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 4px 12px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .vote-button:hover {
            background-color: #f0f0f0;
        }
        
        .upvote:hover {
            color: green;
        }
        
        .downvote:hover {
            color: red;
        }
        
        .vote-count {
            font-size: 18px;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }
        
        .up-count {
            color: green;
        }
        
        .down-count {
            color: red;
        }
        
        .active-up {
            color: green;
        }
        
        .active-down {
            color: red;
        }
    </style>
</head>
<body>
    <div class="vote-container">
        <button class="vote-button upvote" aria-label="Upvote">▲</button>
        <div class="vote-count up-count" id="upCount">0</div>
        <div class="vote-count" id="totalCount">0</div>
        <div class="vote-count down-count" id="downCount">0</div>
        <button class="vote-button downvote" aria-label="Downvote">▼</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const upvoteBtn = document.querySelector('.upvote');
            const downvoteBtn = document.querySelector('.downvote');
            const upCount = document.getElementById('upCount');
            const downCount = document.getElementById('downCount');
            const totalCount = document.getElementById('totalCount');
            
            let upvotes = 0;
            let downvotes = 0;
            let currentVote = null; // 'up', 'down', or null
            
            upvoteBtn.addEventListener('click', function() {
                if (currentVote === 'up') {
                    // Remove upvote
                    upvotes--;
                    currentVote = null;
                } else {
                    // If currently downvoted, remove downvote first
                    if (currentVote === 'down') {
                        downvotes--;
                    }
                    // Add upvote
                    upvotes++;
                    currentVote = 'up';
                }
                updateCounts();
            });
            
            downvoteBtn.addEventListener('click', function() {
                if (currentVote === 'down') {
                    // Remove downvote
                    downvotes--;
                    currentVote = null;
                } else {
                    // If currently upvoted, remove upvote first
                    if (currentVote === 'up') {
                        upvotes--;
                    }
                    // Add downvote
                    downvotes++;
                    currentVote = 'down';
                }
                updateCounts();
            });
            
            function updateCounts() {
                upCount.textContent = upvotes;
                downCount.textContent = downvotes;
                totalCount.textContent = upvotes - downvotes;
                
                // Update active states
                upvoteBtn.classList.toggle('active-up', currentVote === 'up');
                downvoteBtn.classList.toggle('active-down', currentVote === 'down');
            }
        });
    </script>
</body>
</html>
